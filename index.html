<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman!</title>
    <link rel="stytlesheet" href="assests/css/reset.css" type="text/css">
    <link rel="stylesheet" href="assests/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Open+Sans" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="jumbotron">
        <div class="container">
            <h1 class="display-5">Hangman Revolution</h1>
            <p class="lead">This is a high stakes game of Hangman. Choose your answers wisely!</p>
        </div>
    </div>
    <div class="bg"></div>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="underscore"></div>
            </div>
            <div class="col-4">
                <div class="counter">If you need a hint. Press the button below (Can only get a hint after you actually
                    try and guess! Don't give up!)
                </div>
            </div>
            <div class="col-4">
                <div class="letters"></div>
            </div>
        </div>
        <div class="row"> 
            <div class="col-4">
                    <div class="hints"></div>
                </div>
                <div class="col-8">
               <button type="button" class="btn btn-primary hint-button">Hint</button>
                <button type="button" class="btn btn-danger restart-button">Restart</button>
               </div>
            </div>
        <div class="row">
            <div class="col-3">
                <div class="wrong"></div>
            </div>
            <div class="col-5">
                <img id="img" src="assests/images/default.jpg">
            </div>
        </div>
        <div class="col-4">
            <div class="remaining"></div>
        </div>
        <div class="container">
            <div class="row">
                    <div class="col-8">
                            <div class="guesses"></div>
                        </div>
            </div>
        </div>
        <script src="assests/javascript/game.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</body>

</html>
